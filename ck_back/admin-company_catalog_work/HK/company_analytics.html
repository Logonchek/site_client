<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Аналитика</title>

    <!-- мой шаблон -->
    <link
      rel="stylesheet"
      href="https://www.pulscen.ru/system/ckanalyticsor_assets/attachments/204266/template.css"
    />
    <!-- futer -->
    <link
      rel="stylesheet"
      href="https://www.pulscen.ru/system/ckanalyticsor_assets/attachments/220420/futer.css"
    />
    <!-- шрифт -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;800&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <!-- обнуление -->
    <link
      rel="stylesheet"
      href="https://www.pulscen.ru/system/ckanalyticsor_assets/attachments/204203/zeroing.css"
    />

    <link
      rel="stylesheet"
      href="https://www.pulscen.ru/system/ckeditor_assets/attachments/221759/company_cotalog.css"
    />

    <!-- <link rel="stylesheet" href="scss/company_cotalog.css" /> -->
  </head>

  <body>
    <div class="main_content">
      <!-- <div class="width300"></div> -->
      <div class="content">
        <p class="heading">Аналитика</p>
        <div class="analytics">
          <div class="section-block analytics__block analytics__block_stat">
            <p class="section-heading-block analytics__heading">
              Проверить статистику и конверсии
            </p>

            <div class="analytics__link">
              <a class="section-link" href="http://{company:domain}/stats/total"
                >Динамика посещений</a
              >
              <a class="section-link" href="http://{company:domain}/stats/geo"
                >География</a
              >
              <a
                class="section-link"
                href="http://{company:domain}/stats/page_views"
                >Просмотры страниц</a
              >
              <a
                class="section-link"
                href="http://{company:domain}/stats/referers"
                >Статистика переходов</a
              >
              <a
                class="section-link"
                href="http://{company:domain}/stats/activities"
                >Лицензии и Целевые действия
              </a>
            </div>
          </div>
          <!-- __________ -->

          <a
            href="http://{company:domain}/admin/verification"
            class="section-block analytics__block analytics__block_load"
          >
            <p class="section-heading-block analytics__heading section-last-el">
              Зарегистрировать сайт в Яндекс и Google
            </p>
          </a>
          <!-- __________ -->

          <a
            href="http://{company:domain}/admin/counters"
            class="section-block analytics__block analytics__block_connect"
          >
            <p
              class="section-heading-block analytics__heading analytics__heading_connect section-last-el"
            >
              Подключить счетчик Яндекс.Метрики
            </p>
          </a>
          <!-- __________ -->
          <a
            href="http://{company:domain}/admin/analytics"
            class="section-block analytics__block analytics__block_connect-goole"
          >
            <p
              class="section-heading-block analytics__heading analytics__heading_connect-goole section-last-el"
            >
              Подключить счетчик Google Analytics
            </p>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
